
@if(wContent()) {
    <div class="sidebar-desktop bg-base-200 h-screen flex flex-col mt-0"> <!-- Contenedor principal con altura completa y diseño de columna -->
        <div class="flex-grow flex flex-row"> <!-- División flexible que ocupa todo el espacio vertical disponible -->
            <div class="max-w-10 p-10 "> <!-- Menú lateral con ancho fijo y estilo Tailwind -->
                <app-sidemenu></app-sidemenu>
            </div>
            <div class="flex-grow p-4"> <!-- Contenido flexible que ocupa el espacio restante -->
                <router-outlet class="w-full h-full  rounded-lg p-4"></router-outlet> <!-- Router outlet con estilos Tailwind -->
            </div>
        </div>
        <app-footer class="sidebar-desktop"/>
    </div>

} @else {
    <div class="sidebar-mobile bg-base-200" >
        <router-outlet />
        <app-side-menu-mobile />
    </div>   
}
